version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fanstrade-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: tradefans
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tradefans
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradefans"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fanstrade-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    name: fanstrade_postgres_dev
  redis_data:
    name: fanstrade_redis_dev

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fanstrade-postgres
    environment:
      POSTGRES_USER: tradefans
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: tradefans
    volumes:
      - /vol1/1000/AIAPP/data/fanstrade/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradefans"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fanstrade-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fanstrade-redis
    volumes:
      - /vol1/1000/AIAPP/data/fanstrade/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - fanstrade-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fanstrade-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://tradefans:${POSTGRES_PASSWORD:-password}@postgres:5432/tradefans?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      COINBASE_API_URL: https://api.exchange.coinbase.com
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ALLOWED_ORIGINS: http://nas.zerolong.top:6677,http://192.168.0.42:6677,http://localhost:6677
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fanstrade-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: fanstrade-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:3000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fanstrade-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fanstrade-nginx
    ports:
      - "6677:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - fanstrade-network

networks:
  fanstrade-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tradefans-postgres
    environment:
      POSTGRES_USER: tradefans
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tradefans
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradefans"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tradefans-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # API Server (Development)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradefans-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://tradefans:password@postgres:5432/tradefans?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      ENCRYPTION_KEY: dev-encryption-key-32-bytes-long
      COINBASE_API_URL: https://api.exchange.coinbase.com
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:1818
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres-data:
  redis-data:
